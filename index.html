<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


    <!--    Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap css CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
    ">

    <!-- axios CDN -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css">
    <title>Weather forecast</title>
</head>
<body>
    <nav class="ps-4 py-2">Rain & Ray</nav>
    <div class="container">
        <div id="weatherForecastContainer" class="border border-secondary border-2 pt-3 pb-2 px-1 px-sm-2 px-md-4 mx-auto">
            <p class="small text-primary text-center">Note: Probably due to not very precise timestamp in API data, there is a little time difference for some cities.</p>
            <form id="searchCityForm" class=" mx-auto mb-2 mb-sm-5">
                <div class="mb-3 row searchBox m-0 d-flex justify-content-center">
                    <input type="search" class="text-secondary col-10 col-md-6 px-1 px-md-2 py-2" placeholder="City" required>
                    <input type="submit" id="searchCity" class="col-2 col-md-1 ps-1" value="&#x1F50D">
                </div>
            </form>
            <!-- <div class="text-center">
                <button id="current_btn" class="btn btn-dark">Current</button>
                <p id="current_location" class="py-2">
                    Your current latitude is <span id="current_lat"></span> and longitude is <span id="current_long"></span>
                </p>
            </div> -->
    
            <div id="weatherInfo">
                <!-- ------------------- current forecast ------------------- -->
                <div class="row mx-0 my-3">
                    <div class="col-sm-8 row m-0 align-items-center">
                        <!-- ----------- current temperature  ------------ -->
                        <div class="col-12 col-sm-6 col-md-5 d-flex align-items-center justify-content-start ps-0">
                            <div id="current_icon" class="icon"></div>
                            <div class="d-flex">
                                <span id="currentTemp" class="fw-bold"></span><span class="degree small fw-bold" id="degreeC">&deg;C</span>|<span class="degree small text-primary" id="degreeF">&deg;F</span>
                            </div>
                        </div>

                        <!-- ----------- current description  ------------ -->
                        <div class="col-12 col-sm-6 ps-0 ps-sm-2">
                            <!-- <div class="small">precipitation: <span id="precipitation">7</span>%</div> -->
                            <!-- <div class="small">Feels like: <span id="feels_like">7</span></div> -->
                            <div class="small">Humidity: <span id="humidity">11</span>%</div>
                            <div class="small">Wind: <span id="wind">7</span> m/s</div>
                        </div>
                    </div>
                                        
                    <!-- ----------- city, date  ------------ -->
                    <div class="col-sm-4 mt-3 mt-sm-0">
                        <div class="d-flex">
                            <h5 id="city" class="">City</h5>
                            <!-- , <h5 id="province">Province</h5> -->
                        </div>
                        <h6>
                            <small>Last update at </small>
                            <span id="today_day" class="text-capitalize"></span>
                            <span id="current_time"></span>
                        </h6>
                        <h6 id="currentDescription"></h6>
                    </h5>
                </div>
        
                <!-- ------------------- daily forecast ------------------- -->
                <div id="dailyForecast" class="row m-0 justify-content-start gy-4 gy-sm-2">
                </div>    
            </div>
        </div>
         <p class="text-center small mt-5">
            Designed by <a href="mailto:nasim.dilmaghani@yahoo.com" class="text-decoration-none">Nasim Baradaran</a> at <a href="https://www.shecodes.io/" class="text-decoration-none">SheCodes</a>
        </p>
    </div> 

    <script src="src/script.js"></script>
</body>
</html>
